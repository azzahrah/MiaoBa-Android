apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    sourceSets.main {
        jni.srcDirs = []
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            dependencies {
                compile fileTree(dir: 'libs', include: ['*.jar'])
                compile project(':WeiboSDK')

                testCompile 'junit:junit:4.12'

                compile 'com.android.support:appcompat-v7:23.4.0'
                compile 'com.android.support:recyclerview-v7:23.4.0'
                // compile 'com.android.support:percent:22.2.0'//百分比布局
                // compile 'com.android.support:cardview-v7:23.4.0'
                // compile 'com.android.support:design:23.4.0'
                // View 注解
                compile 'com.jakewharton:butterknife:6.1.0'
                //compile 'com.jakewharton:butterknife:8.1.0'

                // OKHTTP
                // compile 'com.squareup.okhttp3:okhttp:3.3.0'
                // OKHTTP IO支持库
                // compile 'com.squareup.okio:okio:1.8.0'
                // OKHTTP Utils(已自动引入OKHTTP库和OKIO库)
                // compile 'com.lzy.net:okhttputils:1.5.1'
                // Retrofit HTTP请求(已自动引入OKHTTP库和OKIO库)
                // compile 'com.squareup.retrofit2:retrofit:2.1.0'
                // Retrofit的Rxjava调用模式支持库(已自动引入RXJAVA,RETROFIT,OKHTTP和OKIO库)
                compile 'com.squareup.retrofit2:adapter-rxjava:2+'
                //compile 'com.squareup.retrofit2:converter-gson:2+'
                // JAVA观察者模式
                // compile 'io.reactivex:rxjava:1.1.6'
                // JAVA观察者模式的Android支持库(已自动引入RXJAVA库)
                compile 'io.reactivex:rxandroid:1.2.1'

                // 图片异步加载库
                compile 'com.github.bumptech.glide:glide:3.7.0'
                // Glide OKHTTP协议支持库
                compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
                // Glide 图像转换库
                // compile 'jp.wasabeef:glide-transformations:2.0.1'
                // Glide 图像转换GPU过滤
                // compile 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.3.0'
                // FaceBook动画库
                compile 'com.facebook.rebound:rebound:0.3.8'

                // EventBus(全局通知)
                // compile 'org.greenrobot:eventbus:3.0.0'
                // 图片缩放查看
                // compile 'com.commit451:PhotoView:1.2.4'
                // 状态栏修改
                // compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
                // JAVA观察者模式 Android支持
                // compile 'com.jakewharton.rxbinding:rxbinding:0.3.0'//JAVA观察者模式 事件绑定支持库
                // debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3'//Debug版的内存泄露监控库
                // releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3'//发行版的内存泄露监控库

            }
        }
    }
}

